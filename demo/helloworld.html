<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<!--允许全屏-->
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<!--禁止电话号码和邮箱识别-->
<meta content="telephone=no,email=no" name="format-detection"/>
<!--TODO:添加一个ios用的icon-->
<link rel="apple-touch-icon" href="favicon.png"/>
<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
<!--TODO:添加一个网页标题-->
<title>helloworld</title>
<!--TODO:改成你想要的缩放比例-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
</head>
<body>
<script src="../mixsln-debug.js" type="text/javascript"></script>
<script type="text/javascript">
app.page.define({
    name: 'helloworld',
    ready: function() {
        var name;
        while (!(name = prompt('say hello to')));
        app.navigation.push('hello/' + encodeURI(name));
    }
});

app.page.define({
    name: 'sayhelloto',
    route: 'hello\\/(P<name>[^\\/]+)',
    ready: function(){
        document.body.innerHTML = 'Hello, ' + decodeURI(app.navigation.getParameter('name'));
    }
});

app.start();
</script>
</body>
</html>
